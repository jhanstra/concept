<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concept</title>
    <meta name="description" content="Concept is a modern, flexible CSS framework for designers and creators. It comes with dozens of components and beautiful default styles for your website or web application.">
    <meta name="keywords" content"concept, concept framework, c-o-n-c-e-p-t, concept css framework, css, css framework, framework, modern, modern css, css3 framework, web design, front-end, front end development">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,600,700|Raleway|Montserrat|Lora|Pacifico|Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="concept" ng-controller="MainCtrl as mainCtrl">

    <div class="c-container">
      <div class="c-horizontal-nav">
        <ul class="c-list">
          <!-- <li class="c-show-sidebar"><a><span class="oi c-menu-toggle" data-glyph="menu"></span></a></li>
          <li class="c-hide-sidebar"><a><span class="oi c-menu-toggle" data-glyph="x"></span></a></li> -->
            <li class="c-bold"><a href="/#/">Concept</a></li>
            <li><a href="/#/css">CSS</a></li>
            <li><a href="/#/components">Components</a></li>
            <li><a href="/#/icons">Icons</a></li>
            <!-- <li><a href="/#/themes">Themes</a></li>
            <li><a href="/#/learn">Learn</a></li> -->
            <li class="c-right">
              <div class="c-button-in-nav"><a href class="c-btn c-primary"><span class="oi" data-glyph="cloud-download"></span> Use Concept</a></div>
            </li>
          <!-- <li><a href="#/">Concept</a></li>
          <li><a href="/#/components">Components</a></li>
          <li class="c-right"><a href="http://facebook.com">Account</a></li> -->
        </ul>
      </div>
      <div class="c-full-background-image" ng-class="{'c-fbi-2' : (randomImage == 2), 'c-fbi-3' : (randomImage == 3), 'c-fbi-4' : (randomImage == 4), 'c-fbi-5' : (randomImage == 5)}"></div>
      <div ng-view autoscroll></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/concept.js"></script>
    <script src="js/angulartics.min.js"></script>
    <script src="js/angulartics-ga.min.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46004381-3', 'auto');
    // ga('send', 'pageview');

    </script>
  </body>
</html>
